<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <button><img src="assets/search_icon.png" alt="searchicon"></button>
        </div>
        <div class="error">
            <p>No results found.</p>
            <img src="assets/not-found.png" alt="404">
        </div>
        <div class="weather">
            <img src="assets/partly-cloudy.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <video loop autoplay muted><source src="assets/humidity.mp4" type="video/mp4"> </video>
                    <div class="weather-details">
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <video loop autoplay muted><source src="assets/wind.mp4" type="video/mp4"> </video>
                    <div class="weather-details">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
